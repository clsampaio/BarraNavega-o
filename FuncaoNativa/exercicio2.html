<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Revenda de Veículos JS</h1>
    <hr>
    <p>
        Veículo:
        <input type="text" id="inVeiculo">
    </p>

    <p>
        Preço R$:
        <input type="text" id="inPreco">
    </p>

    <p>
        <input type="button" value=" Ver Promoção " id="btnModelo">
    </p>
    <p id="outVeiculo"></p>
    <p id="outRevenda"></p>
    <p id="outResposta"></p>

    <script>
        function entradaSaldo(){
            let inVeiculo = document.getElementById('inVeiculo')
            let inPreco = document.getElementById('inPreco')
            let outVeiculo = document.getElementById('outVeiculo')
            let outRevenda = document.getElementById('outRevenda')
            let outResposta = document.getElementById('outResposta')

            let veiculo = inVeiculo.value
            let preco = inPreco.value

            // 50% = 0.5
            let entrada = (preco * 0.5) 
            let parcela = (preco * 0.5) / 12

            
            outVeiculo.textContent = `Veículo ${veiculo}`
            outRevenda.textContent = `Entrada de ${entrada}`
            outResposta.textContent = `12x R$ ${parcela}`


        }

        let btnModelo = document.getElementById('btnModelo')
        btnModelo.addEventListener('click', entradaSaldo)
        
    </script>
    
</body>
</html>
